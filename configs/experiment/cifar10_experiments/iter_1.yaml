# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: cifar10.yaml
  - override /model: cifar10.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["cifar10", "first_try"]

seed: 12345

trainer:
  min_epochs: 0
  max_epochs: 1
  gradient_clip_val: 0.5
  fast_dev_run: True

model:
  optimizer:
    lr: 0.002

data:
  batch_size: 512
  num_workers: 4

print_mean_and_std: False

logger:
  wandb:
    tags: ${tags}
    group: "mnist"
  aim:
    experiment: "mnist"

visualizations:
  display_sample_image: 10
  
  each_epoch_visualization: True
  correctly_identified: 10
  incorrectly_identified: 10

  sample_set_output: 10